<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white">
      <div class="container-fluid text-center">
        <img src="img/uniAbujaLogo.png" class="front-logo" alt="logo" />
        <h2 style="width: 100%">
          <span style="color: green"> Face Recognition Based Attendance System</span
          ><br />for Computer Science Postgraduate Students
        </h2>
      </div>
    </nav>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
          <img
            src="img/login.svg"
            id="icon"
            alt="User Icon"
            height="100px"
            width="100px"
          />
        </div>

        <!-- Login Form -->
        <form id="login-form">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="Login Id"
            required
          />
          <input
            type="password"
            id="password"
            class="fadeIn third"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" class="fadeIn fourth" value="Log In" />
          <div id="error-msg" class="text-danger"></div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
